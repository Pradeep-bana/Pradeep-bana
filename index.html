<HTML>
        <head><title>FORM</title></head>
         <body bgcolor="#000999">
            <h1 align="center">FORM</h1>
            <h2 align="center"> <font color="#435675">Created by Pradeep Bana</h2></font color>
            <FORM action="submission. html " method="GET">
                   <B>User Name</B>
                            <INPUT type="text" name="User Name"
                            value= "Enter your Name" size="30"
                            height= "15" width="80"><BR><BR>
                  <B>Password</B>
                            <INPUT type="password " name="Password "
                            value="Pass" size="30" height="15"
                            width="80"><BR><BR>
                  <B>Address</B>
                             <TEXTAREA rows="2" cols="30" 
                              name="Address">Enter your Address</TEXTAREA><BR><BR>
                  <B><Country></B>
                             <SELECT name="s1" size="1" >
                                   <OPTION Label="America"> America
                                   </OPTION>
                                   <OPTION> value="US"> US</OPTION>
                                   <OPTION value="India" selected>
                                   India</OPTION>
                                   <OPTION value="Japan" > Japan</OPTION>
                                               </SELECT><BR><BR>
                  <B>Gender</B>
                               <INPUT type="radio" name="Radio
                                Button">Male
                                <INPUT type="radio" name="Radio"
                                Button">Female <BR><BR> 
                 <B>Hobbies</B>
                                <INPUT type="checkbox" name="Check
                                 Box">Drawing
                                 <INPUT type="checkbox " name="Check
                                 Box">Story Writing<BR><BR>
                  <INPUT type="submit" value="Submit">
                  <INPUT type="reset" value="Reset">
                  <INPUT type="button" value="Cancel">
               </FORM>
           </body>
</HTML>
